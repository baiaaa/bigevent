<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
</head>

<body>
    <!-- 注册登录页面 -->

    <div class="layui-main">
        <!-- logo -->
        <div class="logo">
            <img src="/assets/images/logo.png" alt="" />
        </div>

    </div>
    <div class="center">
        <!-- 注册上半部分 -->
        <div class="title">
        </div>
        <div class="center_buttom">
            <!-- 注册页面 -->
            <div class="signBox">
                <!-- 注册表单 -->
                <form class="layui-form" id="signForm">
                    <!-- 第一行 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input" />
                    </div>
                    <!-- 第二行 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="psw" placeholder="请输入密码"
                            autocomplete="off" class="layui-input" />

                    </div>
                    <!-- 第三行 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="repassword" required lay-verify="repsw" placeholder="请再次输入密码"
                            autocomplete="off" class="layui-input" />

                    </div>
                    <!-- 按钮 -->
                    <div class="layui-form-item">

                        <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                            lay-filter="formDemo">立即提交</button>

                    </div>
                    <!-- 第五行 -->
                    <div class="layui-form-item tiao"><a href="javascript:;" id="sign">去登录</a>
                    </div>

                </form>
            </div>
            <!-- 登录页面 -->
            <div class="inbox">
                <form class="layui-form" id="inForm">
                    <!-- 第一行 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input" />
                    </div>
                    <!-- 第二行 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="psw" placeholder="请输入密码"
                            autocomplete="off" class="layui-input" />

                    </div>
                    <!-- 按钮 -->
                    <div class="layui-form-item">

                        <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                            lay-filter="formDemo">立即登录</button>

                    </div>
                    <!-- 跳转 -->
                    <div class="layui-form-item tiao"><a href="javascript:;" id="in">没有账号?去注册</a></div>

                </form>
            </div>
        </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
